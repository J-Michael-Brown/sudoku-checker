<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML Sudoku Board</title>

  </head>
  <body>

    <div class="container">

      <h1>Sudoku</h1>

      <table id="grid">

        <tr>
          <td><input class ="dark" id="cell-0"  type="text" value="1"></td>
          <td><input class ="dark" id="cell-1"  type="text" value="2" disabled></td>
          <td><input class ="dark" id="cell-2"  type="text" value="3" disabled></td>

          <td><input class ="light" id="cell-3"  type="text" value="4" disabled></td>
          <td><input class ="light" id="cell-4"  type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-5"  type="text" value="6"></td>

          <td><input class ="dark" id="cell-6"  type="text" value="7" disabled></td>
          <td><input class ="dark" id="cell-7"  type="text" value="8" disabled></td>
          <td><input class ="dark" id="cell-8"  type="text" value="9" disabled></td>
        </tr>

        <tr>
          <td><input class ="dark" id="cell-9"  type="text" value="6" disabled></td>
          <td><input class ="dark" id="cell-10" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-11" type="text" value="5" disabled></td>

          <td><input class ="light" id="cell-12" type="text" value="1"></td>
          <td><input class ="light" id="cell-13" type="text" value="9" disabled></td>
          <td><input class ="light" id="cell-14" type="text" value="5" disabled></td>

          <td><input class ="dark" id="cell-15" type="text" value="5"></td>
          <td><input class ="dark" id="cell-16" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-17" type="text" value="5" disabled></td>
        </tr>

        <tr>
          <td><input class ="dark" id="cell-18" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-19" type="text" value="9" disabled></td>
          <td><input class ="dark" id="cell-20" type="text" value="8" disabled></td>

          <td><input class ="light" id="cell-21" type="text" value="5" ></td>
          <td><input class ="light" id="cell-22" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-23" type="text" value="5" disabled></td>

          <td><input class ="dark" id="cell-24" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-25" type="text" value="6" disabled></td>
          <td><input class ="dark" id="cell-26" type="text" value="5" disabled></td>
        </tr>

        <tr>
          <td><input class ="light" id="cell-27" type="text" value="8" disabled></td>
          <td><input class ="light" id="cell-28" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-29" type="text" value="5" disabled></td>

          <td><input class ="dark" id="cell-30" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-31" type="text" value="6" disabled></td>
          <td><input class ="dark" id="cell-32" type="text" value="5" disabled></td>

          <td><input class ="light" id="cell-33" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-34" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-35" type="text" value="3"></td>
        </tr>

        <tr>
          <td><input class ="light" id="cell-36" type="text" value="4"></td>
          <td><input class ="light" id="cell-37" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-38" type="text" value="5"></td>

          <td><input class ="dark" id="cell-39" type="text" value="8" disabled></td>
          <td><input class ="dark" id="cell-40" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-41" type="text" value="3" disabled></td>

          <td><input class ="light" id="cell-42" type="text" value="5"></td>
          <td><input class ="light" id="cell-43" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-44" type="text" value="1" disabled></td>
        </tr>

        <tr>
          <td><input class ="light" id="cell-45" type="text" value="7" disabled></td>
          <td><input class ="light" id="cell-46" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-47" type="text" value="5" disabled></td>

          <td><input class ="dark" id="cell-48" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-49" type="text" value="2"></td>
          <td><input class ="dark" id="cell-50" type="text" value="5"></td>

          <td><input class ="light" id="cell-51" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-52" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-53" type="text" value="6" disabled></td>
        </tr>

        <tr>
          <td><input class ="dark" id="cell-54" type="text" value="5"></td>
          <td><input class ="dark" id="cell-55" type="text" value="6" disabled></td>
          <td><input class ="dark" id="cell-56" type="text" value="5" disabled></td>

          <td><input class ="light" id="cell-57" type="text" value="5"></td>
          <td><input class ="light" id="cell-58" type="text" value="5"></td>
          <td><input class ="light" id="cell-59" type="text" value="5" disabled></td>

          <td><input class ="dark" id="cell-60" type="text" value="2" disabled></td>
          <td><input class ="dark" id="cell-61" type="text" value="8" disabled></td>
          <td><input class ="dark" id="cell-62" type="text" value="5" disabled></td>
        </tr>

        <tr>
          <td><input class ="dark" id="cell-63" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-64" type="text" value="5"></td>
          <td><input class ="dark" id="cell-65" type="text" value="5" disabled></td>

          <td><input class ="light" id="cell-66" type="text" value="4" disabled></td>
          <td><input class ="light" id="cell-67" type="text" value="1" disabled></td>
          <td><input class ="light" id="cell-68" type="text" value="9" disabled></td>

          <td><input class ="dark" id="cell-69" type="text" value="5"></td>
          <td><input class ="dark" id="cell-70" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-71" type="text" value="5" disabled></td>
        </tr>

        <tr>
          <td><input class ="dark" id="cell-72" type="text" value="5"></td>
          <td><input class ="dark" id="cell-73" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-74" type="text" value="5" disabled></td>

          <td><input class ="light" id="cell-75" type="text" value="5" disabled></td>
          <td><input class ="light" id="cell-76" type="text" value="8" disabled></td>
          <td><input class ="light" id="cell-77" type="text" value="5" disabled></td>

          <td><input class ="dark" id="cell-78" type="text" value="5" disabled></td>
          <td><input class ="dark" id="cell-79" type="text" value="7" disabled></td>
          <td><input class ="dark" id="cell-80" type="text" value="9" disabled></td>
        </tr>

      </table>

      <form id="checker-button">
        <button type="sumbit" name="button">Checker</button>
      </form>

      <form id="jumble-button">
        <button type="sumbit" name="button">Jumble/Reset</button>
      </form>

      <div>
        <h3 id="result-reply"></h3>
      </div>

    </div>

  </body>
</html>
